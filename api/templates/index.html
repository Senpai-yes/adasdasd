		<h1 class="titulo text-center">Pokedex</h1>
		
	</div>
    <div class="pokedex-img container-fluid">
		<img class="img-responsive center-block" src="https://f1.pepst.com/c/1F0965/651720/ssc3/home/083/pokemon2012/pokedex.png_480_480_0_64000_0_1_0.png" alt="Pokedex">

  <form method="POST" enctype="multipart/form-data" action="predict/pokemon">>
  {% if pokemon_image %}
		<img class="pokemon-image" src="{{pokemon_image}}" alt="">

   {% else %}
    <div class="input-group container col-sm-6" id="form-container">

                <label class="input-group-btn">
                    <span class="btn btn-primary">
                        Browse&hellip; <input type="file" name=file style="display: none;">
                    </span>
                </label>
                <input type="text" class="form-control" readonly>
   </div>
    	<button type="submit" class="btn btn-success center-block" id="btn-go">GO!</button>
   {% endif %}
   </form>
   
	<a href="." class="btn btn-danger center-block" id="btn-dg">Restart</a>
   	

        <div class="pokemon-info">
            {% if pokemon_name %}
                <h2 class="pokemon-name">{{pokemon_name}}</h2>
            {% endif %} 

            
            {% if pokemon_desc %}
                <div style="width:200px">
                    <span class="pokemon-desc">{{pokemon_desc}}</span>
                </div>
            {% endif %}
        </div>

        $(function() {
            var pokemon_name = "{{pokemon_name}}";

            }
        });
    </script>
    



<script>
    $(function() {

  // We can attach the `fileselect` event to all file inputs on the page
  $(document).on('change', ':file', function() {
    var input = $(this),
        numFiles = input.get(0).files ? input.get(0).files.length : 1,
        label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
    input.trigger('fileselect', [numFiles, label]);
  });

  // We can watch for our custom `fileselect` event like this
  $(document).ready( function() {
      $(':file').on('fileselect', function(event, numFiles, label) {

          var input = $(this).parents('.input-group').find(':text'),
              log = numFiles > 1 ? numFiles + ' files selected' : label;

          if( input.length ) {
              input.val(log);
          } else {
              if( log ) alert(log);
          }

      });
  });
  
});
</script>
