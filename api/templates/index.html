<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .image { 
            position: absolute; 
            width: 100%;
            margin-top: -10px;
            float: auto;
            text-align: center; 
        }

         .image form { 
            position: absolute; 
            top: 180px; 
            left: -210px; 
            width: 100%; 
         }

         .pokemon-image {
             width: 330px;
             height: 332px;
             margin-left:10px;
             margin-top:-24px;
         }

         .round-button {
            top: 500px;
            left: 295px;
            width:30px;
            height:30px;
            border-radius:50%;
            position: absolute;
         }

         body {
            font-family: monospace;
            font-weight: bold;
            color: black
         }

         .round-button-text { 
            margin-left: 2.5rem;
            font-size: large;
            background-color: transparent;
            margin-top: 5px;
         }

         .pokemon-name {
             width: 200px;
             text-align: center;
             position: absolute; 
             top: 180px; 
             left: 750px; 
         }

         .pokemon-desc {
             width: 250px;
             text-align: left;
             position: absolute;
             top: 250px;
             left: 730px;
         }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex AI</title>
</head>
<body>
    <div class="image">
        <img style="width:800px" src="https://f1.pepst.com/c/1F0965/651720/ssc3/home/083/pokemon2012/pokedex.png_480_480_0_64000_0_1_0.png" alt="Pokedex">

        <a href=".">
            <div class="round-button">
                <p class="round-button-text">Restart</p>
            </div>
        </a>

        <form method="POST" enctype="multipart/form-data" action="predict/pokemon">
            {% if pokemon_image %}
                <img class="pokemon-image" src="{{pokemon_image}}" alt="">
            {% else %}
                <p>
                    <input type=file name=file>
                    <input type=submit value=GO!>
                </p>
            {% endif %}
        </form>

        <div class="pokemon-info">
            {% if pokemon_name %}
                <h2 class="pokemon-name">{{pokemon_name}}</h2>
            {% endif %} 

            
            {% if pokemon_desc %}
                <div style="width:200px">
                    <span class="pokemon-desc">{{pokemon_desc}}</span>
                </div>
            {% endif %}
        </div>
    </div>
    
    <h2>Accepted Pokemons:</h2>
    <ul>
        <li>Alakazam</li>
        <li>Arcanine</li>
        <li>Articuno</li>
        <li>Blastoise</li>
        <li>Bulbasaur</li>
        <li>Charizard</li>
    </ul>
    
    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        
        ga('create', 'UA-86478867-2', 'auto');
        ga('send', 'pageview');
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <script>

        $(function() {
            var pokemon_name = "{{pokemon_name}}";
            var pokemon_desc = "{{pokemon_desc}}"
            if (pokemon_name != "None")
            {
                responsiveVoice.speak(pokemon_name);
            }
            if (pokemon_desc != "None")
            {
                responsiveVoice.speak(pokemon_desc);
            }
        });
    </script>
    
</body>
</html>
